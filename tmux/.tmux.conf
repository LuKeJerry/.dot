# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a last-window

# start pane number from 1
set -g base-index 1
setw -g pane-base-index 1
# automagically renumber windows
set -g renumber-windows on

# 256 colors terminal
set -g default-terminal "screen-256color"

# xterm keybindings
setw -g xterm-keys on

# window activity monitor
setw -g monitor-activity on
set -g visual-activity off

# vi keys
set -g status-keys vi
setw -g mode-keys vi

# vim fix, faster escape
set -s escape-time 0

# movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# mouse
set -g mouse on

# pane splitting.
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"

# go to 10 with 0
bind 0 select-window -t :10

bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# leader+R to reload user configuration
bind R source-file ~/.tmux.conf \; display "Configuration reloaded."

# leader+S to sync panes
bind S set synchronize-panes

# UI
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg colour4
set -g status-bg colour16

set -g status-left '#[fg=colour10,bg=colour8,bold] ❐ #S #[fg=colour8,bg=colour10] #(whoami) #[fg=colour8,bg=colour10]░#[fg=colour10,bg=colour16]░'
set -g window-status-format " π #I #W "
set -g window-status-current-format "#[fg=colour1,bg=colour3] Φ #I #W "
set -g status-right "#[nobold]░▒ #(hostname -s) · #(date +'%m%d|%H%M')"
