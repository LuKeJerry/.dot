### screen-like keybindings
unbind C-b
set -g prefix C-a
bind-key a send-prefix
bind-key C-a last-window
unbind space
bind-key space next-window
bind-key C-space next-window
bind-key K confirm-before kill-pane
bind-key \ confirm-before kill-session
#bind-key C-h previous-window

### join the last active pane to the currently active window
bind-key j join-pane -s !
# 1 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-window-option -g xterm-keys on
set -g default-terminal screen-256color

set -g @shell_mode 'vi'

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key \ split-window -h
bind-key s split-window -v
bind-key | split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
 
#resizing
setw -g aggressive-resize on

# Reload tmux config
bind r source-file ~/.tmux.conf

# Shut up!
set -g bell-action none
set -g bell-on-alert off

# Fix terminal name issues
set -s escape-time 1

##
## Copy mode
##

unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer

##
## Appearance
##

# Status bar
set -g status-position bottom
set -g status-interval 4

setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #I║#W "
setw -g window-status-current-format "#[bg=colour101,fg=colour0,noreverse]█▓░ #I║#W "
#setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]▉▊▋▌ #I║#W "
#setw -g window-status-current-format "#[bg=colour101,fg=colour0,noreverse]▉▊▋▌ #I║#W "
 
# Info on left (no session display)
set -g status-left '#[bg=colour238,fg=colour0,noreverse] %H:%M ▎▍▌▋▊'
set -g status-right '#[bg=colour238,fg=colour0,noreverse]▉▊▋▌ #T '
set -g status-justify centre # center align window list

setw -g status-bg default
setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-format '#[bg=black]#[fg=colour0,bold] #I #[bg=default]#[fg=colour0] #W '
setw -g window-status-current-format '#[fg=colour15]#[bg=colour3] #I #[fg=colour3]#[bg=default] #W '

# Panel borders
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default
set -g pane-border-fg black
set -g pane-border-bg default

# Message text
set-option -g message-bg default
set-option -g message-fg default
