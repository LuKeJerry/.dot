# Screen-like terminal
set -g default-terminal "screen-256color"

### screen-like keybindings
unbind C-b
set -g prefix C-a
bind-key a send-prefix
bind-key C-a last-window
unbind space
bind-key space next-window
bind-key C-space next-window
bind-key K confirm-before kill-pane
bind-key \ confirm-before kill-session
#bind-key C-h previous-window

### join the last active pane to the currently active window
bind-key j join-pane -s !
# 0 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-window-option -g xterm-keys on
set -g default-terminal xterm-256color

set -g @shell_mode 'vi'

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key \ split-window -h
bind-key s split-window -v
bind-key | split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
# panes
set -g pane-border-fg colour7
set -g pane-active-border-fg colour102

# status line
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour101
set -g status-interval 2

# messaging
set -g message-fg colour0
set -g message-bg colour7
set -g message-command-fg colour7
set -g message-command-bg colour1

#window mode
setw -g mode-bg colour101
setw -g mode-fg colour0

#resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
set -g status-justify right
#setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #I║#W "
#setw -g window-status-current-format "#[bg=colour101,fg=colour0,noreverse]█▓░ #I║#W "
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]▉▊▋▌ #I║#W "
setw -g window-status-current-format "#[bg=colour101,fg=colour0,noreverse]▉▊▋▌ #I║#W "

# Info on right
#set -g status-right-length 100
#set -g status-right '#(~/bin/tmuxstatus)'
# Info on left (no session display)
set -g status-left '#[bg=colour241,fg=colour0,noreverse] #(date +%H:%M) ▎▍▌▋▊'
set -g status-right ''

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour101
