### screen-like keybindings
unbind C-b
set -g prefix C-a
bind-key a send-prefix
bind-key C-a last-window
unbind space
bind-key space next-window
bind-key C-space next-window
bind-key K confirm-before kill-pane
bind-key \ confirm-before kill-session
#bind-key C-h previous-window

### join the last active pane to the currently active window
bind-key j join-pane -s !
# 1 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-window-option -g xterm-keys on
set -g default-terminal screen-256color

set -g @shell_mode 'vi'

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key \ split-window -h
bind-key s split-window -v
bind-key | split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

#resizing
setw -g aggressive-resize on

# Reload tmux config
bind r source-file ~/.tmux.conf

# Shut up!
set -g bell-action none

# Fix terminal name issues
set -s escape-time 1

##
## Copy mode
##

unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer

##
## Appearance
##

# Wm window title string (uses statusbar variables)
set-option -g set-titles-string "tmux:#I [ #W ]"

set-option -g window-status-format "#I:#W"
set-option -g window-status-current-format "#I:#W"

set-option -g status-interval 1
set-option -g status-justify centre # center align window list

# Default statusbar colors
set-option -g status-fg white
set-option -g status-bg default

# Default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# Set bell colours
set-option -g window-status-bell-bg default
set-option -g window-status-bell-fg red
set-option -g window-status-bell-attr bright

# Command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# Statusbar if run in console
# information normally in dwm bar
set-option -g status-attr bright
set-option -g status-right-length 50
set-option -g status-left-length 50

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# message colours
set-option -g message-fg black
set-option -g message-bg green
set-option -g message-attr bright

set-option -g status-left "#[fg=blue] #H #[fg=black]• #[fg=green]#(uname -r) #[fg=black]• #[fg=yellow]#{battery_percentage}"
set-option -g status-right "#[fg=yellow,nobright] #(uptime -p)#[fg=black,bright] • #[fg=magenta]#{cpu_percentage}#[fg=black] • #[fg=cyan]%I:%M #[default]"
